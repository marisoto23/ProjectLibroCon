<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/frontend/styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="center">
        <div class="container">
            <div class="text">
                Registro
            </div>
            <form action="#">
                <div class="data">
                    <label>Nombre</label>
                    <input type="text" id="txtNombre" required>
                </div>
                <div class="data">
                    <label>Usuario</label>
                    <input type="text" id="txtUsuario" required>
                </div>
                <div class="data">
                    <label>Teléfono</label>
                    <input type="text" id="txtTelefono" required>
                </div>
                <div class="data">
                    <label>Correo electrónico</label>
                    <input type="text" id="txtEmail" required>
                </div>
                <div class="data">
                    <label>Contraseña</label>
                    <input type="password" id="txtPassword" required>
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="/db/config.js"></script>
    <script src="/frontend/js/signup.js"></script>
</body>

</html>

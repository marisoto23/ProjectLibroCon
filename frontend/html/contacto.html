<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="/frontend/styles/contacto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9091e990a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="center">
    <div class="container">
      <div class="text">
        Formulario de Contacto
      </div>
      <form action="#" id="contactForm">
        <div class="data">
          <label>Nombre</label>
          <input type="text" id="txtNombre" required>
        </div>
        <div class="data">
          <label>Teléfono</label>
          <input type="text" id="txtTelefono" required>
        </div>
        <div class="data">
          <label>Correo electrónico</label>
          <input type="text" id="txtEmail" required>
        </div>
        <div class="btn">
          <div class="inner"></div>
          <button type="submit" id="btnGuardar">Guardar</button>
        </div>
      </form>
      <div class="back-to-main">
        <a href="./paginaPrincipal.html">Regresar al Menú Principal</a>
      </div>
    </div>
  </div>
  <script src="/frontend/js/contacto.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/frontend/styles/tienda.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9091e990a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="center">
    <div class="d-flex flex-row mb-3">
      <div class="container">
        <div class="text">
          Menú Principal
        </div>
        <h4>¡Bienvenidx! <i class="fa-regular fa-face-laugh-wink fa-fade" style="color: #5c13a4;"></i></h4>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item "><a href="/frontend/html/paginaPrincipal.html">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Tienda</li>
            <li class="breadcrumb-item"><a href="/frontend/html/login.html">Compra y Venta</a></li>
            <li class="breadcrumb-item"><a href="/frontend/html/acercaDe.html">Acerca de</a></li>
            <li class="breadcrumb-item"><a href="/frontend/html/contacto.html">Contacto</a></li>
          </ol>
        </nav>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary breadcrumb-item">Left</button>
              <button type="button" class="btn btn-primary breadcrumb-item">Middle</button>
              <button type="button" class="btn btn-primary breadcrumb-item">Right</button>
            </div>
          </ol>
        </nav>
        <div class="d-flex flex-row mb-3 contenedor">
          <div class="row parrafo" id="card">
          </div>
          <aside class="col-sm-4">
            <h2>Carrito</h2>
            <p class="text-right">Antes de pagar rellene la siguiente información: </p>
            <form action="#" id="form" class="d-flex flex-column mb-6">
              <div class="data">
                <label>Nombre completo del cliente</label>
                <input type="text" id="txtUsuario" required>
              </div>
              <div class="data">
                <label>Telefono</label>
                <input type="text" id="txtTelefono" required>
              </div>
              <div class="data">
                <label>Tipo de entrega</label>
                <input type="text" id="txtEntrega" required>
              </div>
            </form>
            <!-- Elementos del carrito -->
            <ul id="carrito" class="list-group">
            </ul>
            <hr>
            <!-- Precio total -->
            <p class="text-right">Total: ₡<span id="total"></span></p>
            <!-- Boton Modal -->
            <button class="btn btn-success btnPagar" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Aceptar</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Factura de la Orden</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="modalbody">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary btnEnviar">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
            <button id="boton-vaciar" class="btn btn-danger" onclick="vaciarCarrito()">Vaciar</button>
          </aside>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="/db/config.js"></script>
  <script src="/frontend/js/tienda.js"></script>
</body>

</html>

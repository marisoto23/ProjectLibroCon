<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/frontend/styles/admin/ordenes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="center">
        <div class="container">
            <div class="text">
                Administrador
            </div>
            <h4>Panel de modificaciones - Inventario de Libros</h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/frontend/html/admin.html">Usuario</a></li>
                    <li class="breadcrumb-item"><a href="/frontend/html/admin/inventario.html">Inventario</a></li>
                    <li class="breadcrumb-item"><a href="/frontend/html/admin/categoria.html">Categoria</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Ordenes</li>
                </ol>
            </nav>
            <div>
                <div class="p-3">
                    <form action="#" id="form" class="d-flex flex-column mb-6">
                        <div class="data">
                            <label>Nombre completo del cliente</label>
                            <input type="text" id="txtUsuario" required>
                        </div>
                        <div class="data">
                            <label>Telefono</label>
                            <input type="text" id="txtTelefono" required>
                        </div>
                        <div class="data">
                            <label>Tipo de entrega</label>
                            <input type="text" id="txtEntrega" required>
                        </div>
                        <div class="data">
                            <label>Libro comprado</label>
                            <input type="text" id="txtLibro" required>
                        </div>
                        <div class="data">
                            <label>Total</label>
                            <input type="text" id="txtTotal" required>
                        </div>
                        <div class="boton">
                            <div class="inner"></div>
                            <button type="submit" id="btnGuardar" class="btn btn-success">Modificar</button>
                        </div>
                    </form>
                </div>
                <div class="p-3">
                    <table id="tblDatos" class="table table-striped">
                        <thead>
                            <th>Cliente</th>
                            <th>Telefono</th>
                            <th>Entrega</th>
                            <th>Libro</th>
                            <th>Total</th>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/db/config.js"></script>
    <script src="/frontend/js/admin/ordenes.js"></script>
</body>

</html>
